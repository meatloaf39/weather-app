<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    
 <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
 <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container app">
      <form class="row g-2" id="city-form">
        <div class="col-10">
          <input
            class="form-control form-control-sm"
            type="search"
            placeholder="Enter city here ..."
            id = "search-input"
          />
        </div>
        <div class="col-auto">
          <input type="submit" value="Search" class="btn btn-info" id="city-search" />
        </div>
      </form>
      <ul>
        <li>Helsingborg</li>
        <li>Halmstad</li>
        <li>Copenhagen</li>
      <ul>
      <h4 id="city">Gothenburg</h4>
       <h5 class="current-date">Monday</h5>
      <div class="row">  
        <div class="col-2 temp-today">-5°C<a href="#"></a></div>
        <div class="col-1 icon">❄️</div>
        <div class="col-1">
          <form>
            <input
              type="submit"
              value="Current city"
              class="btn btn-info current-city-button"
            />
          </form>
        </div>
      </div>
      <hr />
      <div class="row prog">
        <div class="col-2">
          Tue
          <div class="col-2">-1°/-3°C <a href="#"></a></div>
          <div class="col icon">🌨️</div>
        </div>
        <div class="col-2">
          Wed
          <div class="col-2">-2°/0°C <a href="#"></a></div>
          <div class="col icon">⛅️</div>
        </div>
        <div class="col-2">
          Thu
          <div class="col-2">-1°/0°C <a href="#"></a></div>
          <div class="col icon">🌧️</div>
        </div>
        <div class="col-2">
          Fri
          <div class="col-2">-5°/-2°C <a href="#"></a></div>
          <div class="col icon">❄️</div>
        </div>
        <div class="col-2">
          Sat
          <div class="col-2">-7°/-10°C <a href="#"></a></div>
          <div class="col icon">🌨️</div>
        </div>
      </div>
      <footer><a href="https://github.com/meatloaf39/weather-app">Open-source code</a> by AR </footer>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
